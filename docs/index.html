<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Perfect-Article</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Perfect-Article',
      repo: 'https://github.com/AWhiteMouse/Perfect-Article',
      // 定制封面页
      // coverpage: true,
      // 定制侧边栏
      loadSidebar: true,
      // 定制导航栏
      loadNavbar: true,
      // 可配置最大支持渲染的标题层级
      maxLevel: 2,
      // 自定义侧边栏后默认不会再生成目录
      subMaxLevel: 4,
      search: {
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 2
      },
      // 通过 {docsify-updated} 变量显示文档更新日期
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      // 小屏设备下合并导航栏到侧边栏。
      mergeNavbar: true,
      // 自动追寻到根目录下的_sidebar.md
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md', //防止意外回退
      //   '/.*/_navbar.md': '/_navbar.md' //防止意外回退
      // },
      // disqus评论系统支持
      // disqus: 'shortname',

      // 章节配置
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true
      },

      // 插件
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/AWhiteMouse/Perfect-Article/tree/master/docs/' + vm.route.file;
            var editHtml =
              '[<img class="emoji" src="https://github.githubassets.com/images/icons/emoji/memo.png" alt="memo" /> 编辑文档](' +
              url + ')\n\n' + '最后编辑时间：{docsify-updated}\n';
            var footer = [
              '<hr>',
              '<footer>',
              '<span><a href="https://github.com/AWhiteMouse/Perfect-Article" target="_blank">hbuecx</a> &copy;2019.</span>',
              '<span>Proudly published with <a href="https://docsify.js.org/#/zh-cn/" target="_blank">docsify</a>.</span>',
              '</footer>'
            ].join('');

            return editHtml + html + footer;
          });
        }
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- 各种代码高亮js -->
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csp.min.js"></script>
  <!-- 更多高亮js代码查看地址 -->
  <!-- https://github.com/PrismJS/prism/tree/gh-pages/components -->
  <!-- 搜索js -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片缩放插件 -->
  <!-- <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script> -->
  <!-- 一键拷贝代码效果 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- disqus支持js -->
  <!-- <script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script> -->
  <!-- 分页插件 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
